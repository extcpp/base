## packages
# https://docs.travis-ci.com/user/installing-dependencies#Installing-Packages-with-the-APT-Addon
# https://apt.llvm.org/

os: linux
dist: bionic
language: cpp
sudo: required

env:
  global:
    # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
    #   via the "travis encrypt" command using the project repo's public key
    - secure: ""

matrix:
  include:
    - name: "default build"
      compiler: g++-8
      env:
        - ARCH=amd64
        #compiler
        - COMPILER=g++-8
        - OCXX=g++-8
        - OCC=gcc-8
        #build settings
        - build_type=Release
        - tests=ON
        - examples=ON
        - SANITIZER=false
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-xenial-8']
          packages: ['gcc-8', 'g++-8']

    - name: "address sanitizer build"
      if: branch = master
      compiler: g++-8
      env:
        - ARCH=amd64
        #compiler
        - COMPILER=g++-8
        - OCXX=g++-8
        - OCC=gcc-8
        #build settings
        - build_type=Release
        - tests=ON
        - examples=ON
        - SANITIZER=true

    - name: "coverage build"
      if: branch = master
      compiler: g++-7
      env:
        - ARCH=amd64
        #compiler
        - COMPILER=g++-7
        - OCXX=g++-7
        - OCC=gcc-7
        #build settings
        - build_type=Debug
        - tests=ON
        - examples=OFF
        - CXXFLAGS="-O0 --coverage"
      addons:
        apt:
          #we need gcc7 for lcov to work
          sources:
            - ['ubuntu-toolchain-r-test']

          packages: ['gcc-7', 'g++-7', 'lcov']
      after_success:
        - $project_root/support/coverage

    - name: "clang build"
      if: branch = master
      compiler: clang++-9
      env:
        - ARCH=amd64
        #compiler
        - COMPILER=clang++-9
        - OCXX=clang++-9
        - OCC=clang-9
        #build settings
        - build_type=Release
        - tests=ON
        - examples=ON
        - verbose=true
      addons:
        apt:
          sources:
            - ['ubuntu-toolchain-r-test', 'llvm-toolchain-xenial-8']
            - sourceline: 'deb http://apt.llvm.org/bionic/ llvm-toolchain-bionic-9 main'
              key_url: "https://apt.llvm.org/llvm-snapshot.gpg.key"

          packages: ['clang-9', 'clang++-9', 'clang-format-9', 'clang-tools-9']

    - name: "macOS build"
      os: osx
      osx_image: xcode11.2
      env:
        - ARCH=amd64
        #build settings
        - build_type=Release
        - tests=ON
        - examples=ON
        - SANITIZER=false
        - verbose=true

    - name: "coverity_scan build"
      if: branch = coverity_scan
      compiler: g++-7
      env:
        - ARCH=amd64
        #compiler
        - COMPILER=g++-7
        - OCXX=g++-7
        - OCC=gcc-7
        #build settings
        - build_type=Debug
        - tests=ON
        - examples=OFF
      addons:
        apt:
          #we need gcc7 for lcov to work
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-xenial-7']
          packages: ['gcc-7', 'g++-7', 'lcov']

        coverity_scan:
          project:
            name: ObiWahn/libobi
            version: 0.1
            description: libobi
          notification_email: linux@obiwahn.org
          build_command_prepend: |
                                 cov-configure --comptype gcc --compiler /usr/bin/gcc-7 -- -std=gnu++1z
                                 cmake -DCMAKE_BUILD_TYPE=DEBUG -DLIBEXT_TESTS=ON -DLIBEXT_EXAMPLES=ON .
          build_command: "cmake --build . --config Debug"
          branch_pattern: coverity_scan
      before_script:
        # fix for coverity scans
        - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
        - sudo curl -s -L https://entrust.com/root-certificates/entrust_l1k.cer -o /usr/local/share/ca-certificates/entrust_l1k.crt
        - sudo update-ca-certificates
      script:
        - echo 'no build required ... done'
        # debug covertiy scan
        #- cat cov-int/build-log.txt
        #- cat cov-int/scm_log.txt
      after_success:
        # do nothing

before_install:
  # for some reason CXX and CC can not be set in env
  - export IN_TRAVIS=true
  - export EXT_CI=true
  - export CXX=$OCXX
  - export CC=$OCC
  # set defaults
  - export SANITIZER=${SANITIZER:-false}
  - export ARCH=${ARCH:-amd64}
  # calculate pojects paths
  - export VERBOSE=${verbose}
  - export project_root="$(pwd)"
  - export build_base="${project_root}-build"
  - export build_root="${build_base}/$build_type"
  - export install_root="$HOME/usr"
  - export PATH="$install_root/bin:$PATH"
  - export build_prefix='<>'
  # extra stunts
  - |
    if $SANITIZER; then
        #extra_flags="$extra_flags -DCMAKE_EXE_LINKER_FLAGS=-fuse-ld=gold"
        export CXXFLAGS="$CXXFLAGS -fsanitize=address -fsanitize=undefined -fno-sanitize=alignment -fno-omit-frame-pointer -fno-sanitize=vptr -pthread"
    fi
  # system info
  - $project_root/.build_scripts/system_info
  - $project_root/.build_scripts/var_info

install:
  - mkdir "$install_root"
  - mkdir -p "$build_root"
  - ln -s "$build_root" "$build_base/current"
  - sudo $project_root/support/travis/install-$ARCH-$TRAVIS_OS_NAME
  - $project_root/.build_scripts/install_cmake
  - $project_root/.build_scripts/install_3rd_party

before_script:

script:
  - $project_root/.build_scripts/var_info
  - |
    $project_root/.build_scripts/configure -DCMAKE_BUILD_TYPE="$build_type" \
      -DLIBEXT_TESTS="$tests" -DLIBEXT_EXAMPLES="$examples" "$extra_flags"
  - $project_root/.build_scripts/build

after_success:
  - export do_test=true
  - $project_root/.build_scripts/test
