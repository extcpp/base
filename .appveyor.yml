branches:
  only:
    - master

version: '{branch}-{build}'

os:
  - Visual Studio 2019 Preview

configuration:
  #- Debug
  - Release

skip_commits:
  files:
    - support/**/*
    - .build_scripts/**/*

environment:
  matrix:
    - GENERATOR: Visual Studio 16 2019
    #- GENERATOR: Visual Studio 15 2017 Win64

init: []

install:
  - cd external_libs
  - git clone https://github.com/google/googletest
  - cd ..

before_build:
  - if defined BINDIR (set "PATH=%BINDIR%;%PATH:C:\Program Files\Git\usr\bin;=%")
  - md build_dir
  - cd build_dir
  - cmake -Wno-dev -DLIBEXT_TESTS=ON -DLIBEXT_TESTS_NO_TIME_CRITICAL=ON -DLIBEXT_EXAMPLES=ON --config "%CONFIGURATION%" -G "%GENERATOR%" ..

build_script:
  - cmake --build . --config "%CONFIGURATION%"

test_script:
  - ctest -C "%CONFIGURATION%" --output-on-failure
